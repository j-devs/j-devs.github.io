---
layout: default
---
{% if site.posts != empty %}
  <section class="post-list">
    <ul>
      {% for post in site.posts %}
        <li class="post-listing">
          <p>
            <a href="{{ post.url }}">
              <span class="post-list-title">{{ post.title }}</span>
            </a>
          </p>
        </li>
      {% endfor %}
    </ul>
  </section>
{% else %}
 <h1>Writing about amazing things.</h1>
 <h3>Check back soon!</h3>
{% endif %}
