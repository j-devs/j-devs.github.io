---
layout: default
title: Software
---
{% if site.software != empty %}
  <section class="post-list">
    <ul>
      {% for post in site.software %}
        <li class="post-listing">
          <a target="_blank" href="https://github.com/j-devs/{{ post.repo }}"><span class="post-title">{{ post.title }}</span></a>
        </li>
      {% endfor %}
    </ul>
  </section>
{% else %}
 <h1>I'm working on amazing things.</h1>
 <h3>Check back soon!</h3>
{% endif %}
