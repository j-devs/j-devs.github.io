<!doctype html>
<html>
  {% include head.html %}
  <body>

    {% include nav.html %}

    <main id="panel">
      <div class="container">


        {% include header.html %}

        {{ content }}


      </div>
    </main>


    <script src="{{site.url}}/assets/js/slideout.min.js"></script>
    <script>
      var slideout = new Slideout({
        'panel': document.getElementById('panel'),
        'menu': document.getElementById('menu'),
        'side': 'right'
      });

      // Toggle button
      document.querySelector('.toggle-button').addEventListener('click', function() {
        slideout.toggle();
      });
    </script>
  </body>
</html>
