<!doctype html>
<html>
  {% include head.html %}
  <body>
    <header>
      {% include nav.html %}
    </header>
    <div class="container">
      <h1 class="page-title">{{ page.title }}</h1>
      <ul>
        {% for post in site.posts %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
